program: training.py
project: mesenchymal-states
method: random
metric:
  goal: minimize
  name: val_loss
parameters:
  n_layers:
    values: [3, 5, 8]
  hidden_dim:
    values: [256, 512, 1024]
  learning_rate:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.001
  batch_size:
    values: [16, 32, 64]
  optimizer:
    values: ["sgd", "adam"]
  sample_frac:
    value: 0.33
  max_epochs:
    value: 50
early_terminate:
  type: hyperband
  min_iter: 10
  max_iter: 50
