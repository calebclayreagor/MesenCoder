program: training.py
project: mesenchymal-states
method: random
metric:
  goal: minimize
  name: val_loss
parameters:
  n_layers:
    values: [3, 4, 5, 6, 7, 8]
  hidden_dim:
    values: [128, 256, 512, 1024, 2048]
  learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  batch_size:
    values: [16, 32, 64, 128]
  sample_frac:
    value: 0.33
  max_epochs:
    value: 30
